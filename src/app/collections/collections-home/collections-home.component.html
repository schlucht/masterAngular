<app-divider>Table Component</app-divider>
<app-table
    [data]="data"
    [headers]="headers"
    className="striped celled"
></app-table>
<app-divider>Tab Component</app-divider>
<app-tabs>
    <a
        class="item"
        routerLink="./"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Bio</a
    >
    <a class="item" routerLink="./companies" routerLinkActive="active"
        >Companies</a
    >
    <a class="item" routerLink="./partners" routerLinkActive="active"
        >Partners</a
    >
</app-tabs>
