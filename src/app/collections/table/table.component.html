<table [ngClass]="className" class="ui table">
    <thead>
        <tr>
            <th *ngFor="let header of headers">{{ header.value }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dat of data">
            <td *ngFor="let header of headers">
                {{ dat[header.key] }}
            </td>
        </tr>
    </tbody>
</table>
