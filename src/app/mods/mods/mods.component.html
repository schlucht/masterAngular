<div (click)="onCloseClick()" class="ui dimmer visible active">
    <div (click)="$event.stopPropagation()" class="ui modal active">
        <i (click)="onCloseClick()" class="close icon"></i>
        <div class="header">
            <ng-content select="[modal-title]"></ng-content>
        </div>
        <div class="content">
            <ng-content></ng-content>
        </div>
        <div class="actions actions-default">
            <button  (click)="onCloseClick()" class=" btn ui button">OK</button>            
        </div>
        <div class="actions">
            <ng-content select="[modal-footer]"></ng-content>
        </div>
    </div>
</div>
